<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Log App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Call <span id="call-number">1</span></h1>
      </header>
      <form id="callForm" class="call-form">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
          required
        />

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />

        <div class="type-section">
          <label>Type:</label>
          <label
            ><input type="radio" name="type" value="Agent" required />
            Agent</label
          >
          <label
            ><input type="radio" name="type" value="P.Agent" /> P.Agent</label
          >
          <label
            ><input type="radio" name="type" value="Customer" /> Customer</label
          >
        </div>

        <label for="account">Account Number / Phone of Account</label>
        <input
          type="text"
          id="account"
          name="account"
          placeholder="Enter account number"
          required
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Enter call description"
        ></textarea>

        <button type="button" id="nextCall">Next Call</button>
      </form>

      <div id="logEntries" class="log-entries"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
